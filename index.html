<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Links Sociais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="img/avatar-jessica.jpeg" alt="Foto de Jessica Randall" class="profile-img">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>

        <div class="buttons">
            <a href="#" class="btn github">GitHub</a>
            <a href="#" class="btn frontend-mentor">Frontend Mentor</a>
            <a href="#" class="btn linkedin">LinkedIn</a>
            <a href="#" class="btn twitter">Twitter</a>
            <a href="#" class="btn instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
